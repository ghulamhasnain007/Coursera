<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Trebuchet 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .text{
            width: 300px;
            border: 2px solid  brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text:hover{
            overflow: visible;
        }
    </style>
</head>

<body>
    <h1>Text Effect</h1>

    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora qui, dicta esse at laudantium repellat culpa ea

    </p>
</body>

</html>
