<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap</title>
    <style>
        body {
            font-family: Trebuchet 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        p{
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }
        .wrap{
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Word Wrap</h1>

    <p class="wrap">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora qui, dicta esse at laudantium repellat culpa ea
        consequuntur, distinctio animi mollitia necessitatibus iusto sequi! Deserunt sit mollitia vel nulla delectus.
    </p>
</body>

</html>
